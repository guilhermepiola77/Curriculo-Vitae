<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Apólices de Seguros</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div id="container">
    <h1>Gestor de Apólices de Seguros</h1>

    <div id="input-container">
      <input type="text" id="nome-input" placeholder="Nome do Segurado">
      <input type="number" id="valor-input" placeholder="Valor da Apólice (R$)" min="0" step="0.01">
      <input type="text" id="tipo-input" placeholder="Tipo de Seguro (Vida, Veículo, etc)">
      <button id="add-btn">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Valor (R$)</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div id="update-container">
      <input type="text" id="update-nome-input">
      <input type="number" id="update-valor-input" min="0" step="0.01">
      <input type="text" id="update-tipo-input">
      <button id="update-btn">Atualizar</button>
      <button id="cancel-btn">Cancelar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
